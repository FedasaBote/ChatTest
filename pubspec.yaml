name: gangnam_spot_chat
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  cached_network_image: ^3.3.1
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  http: ^1.2.0
  intl: ^0.19.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/PretendardMedium.ttf
          weight: 500
        - asset: assets/fonts/PretendardRegular.ttf
          weight: 400
